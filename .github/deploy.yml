name: Deploy Thesauri PoolParty to TriplyDB

on:
  workflow_dispatch:  # Handmatige trigger
  schedule:           # Periodieke trigger (optioneel)
    - cron: "0 3 * * *"  # Elke dag om 03:00 UTC

jobs:
  deploy:
    runs-on: ${{ matrix.os }}  # Matrix bepaalt het platform

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]  # Draai op alle platforms

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download TriplyDB CLI
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          Invoke-WebRequest -Uri https://static.triply.cc/cli/triplydb.exe -OutFile triplydb.exe
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          curl -o triplydb https://static.triply.cc/cli/triplydb-linux
          chmod +x triplydb
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          curl -o triplydb https://static.triply.cc/cli/triplydb-macos
          chmod +x triplydb
        fi
        echo $PWD >> $GITHUB_PATH

    - name: Run export_import script
      env:
        TRIPLYDB_TOKEN: ${{ secrets.TRIPLYDB_TOKEN }}
        POOLPARTY_AUTH: ${{ secrets.POOLPARTY_AUTH }}
      run: |
        python thesauri-poolparty.py
